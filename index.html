<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
	<div class="container">
		<div class="orderComp">
			<div class="imgParent">
				<img class="heroImg" src="./images/illustration-hero.svg">
			</div>
			<div class="summaryParent">
				<h2>Order Summary</h2>

				<p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
				device anywhere you like!</p>
			</div>
			

			<div class="annualPlan">
				
				<div>
					<img src="./images/icon-music.svg">
				</div>
				<div>
					<h4>Annual Plan</h4>    
					<p>$59.99/year</p>
				</div>
				
				<a href="#">Change</a>
			</div>
			<div class="paymentParent">
				<button class="paymentButton">Proceed to Payment</button>
			</div>
			
			<p class="cancelButton">Cancel Order</p>
			
			
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Joshua Holtsclaw</a>.
		</div>
	</div>
		
</body>
</html>
